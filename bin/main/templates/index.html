<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
	<script src="https://kit.fontawesome.com/7ab956660c.js" crossorigin="anonymous"></script>
</head>
<body>

    <header class="bd-masthead my-4">
        
        <div class="container">
            <div class="row">
                <div class="col col-8">
                    <div class="d-flex justify-content-start">
                        <h4 class="">To Do List</h4> 
                        <a href="" class="badge badge-primary mx-4 my-2">새 할일 만들기</a>        

                    </div>
                    <div class="d-flex justify-content-between my-4">
                        <div class="col col-8">꽃밭에 물주기</div>
                        <a href=""><span class="far fa-check-circle fa-2x"></span></a>                        

                    </div>   
                    <div class="mx-4 my-2">
                        <p>
                            새로 가꾼 꽃밭에 정원용 샤워기를 이용하여 흠뻑 물을 준다.
                            흙이 썩지 않도록 조심하자.
                        </p>
                        <div class="d-flex justify-content-center my-4">
                            <button class="btn btn-outline-primary btn-sm mx-1">Edit</button>
                            <button class="btn btn-outline-danger btn-sm mx-1">Delete</button>
                        </div>
                    </div>
                </div>
            </div> 
    <hr>
            <div class="row">
                <div class="col col-md-8">
    
                    <h4 class="mb">Done List</h4>
                    <div class="d-flex justify-content-between my-4">
                        <div class="col col-8">마당에 가래질 하기</div>                        
                        <form action="">
                            <button type="button" class="btn btn-dark"><span class="far fa-trash-alt fa-lg"></i></button>
                        </form>    
                    </div>
                </div>
            </div>       
        </div>
    </header>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
</body>
</html>
